<!DOCTYPE html>
<html>
<head>
	<title>Shipping Page</title>

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

	
	<!-- Bootstrap CDN -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>


	<h1>Shipping Options</h1>

<table class="table table-responsive">
	<thead>
         <tr>
             <th></th>
             <th></th>
         </tr>
	</thead>
	<tbody>
	<form>
		<tr>
             <td>
                 <div class="radio">
                     <label><input type="radio" id='express' name="optradio">
                     	Everyday Free Shipping <br>
						Transit time: 3-6 business days                     	
                     </label>
                </div>
             </td>
             <td>
                 <div class="radiotext">
                     <label for='free'>
                     	<font color="red">FREE
                     	</font>
                     </label>
                 </div>
             </td>
         </tr>
         <tr>
             <td>
                 <div class="radio">
                    <label><input type="radio" id='regular' name="optradio">
                     	Premium Shipping <br>
                 		Transit time: 2-3 business days   
                 	</label>
                 </div>
             </td>
             <td>
             <div class="radiotext">
                 <label for='premium'>$12.00</label>
             </div>
             </td>
         </tr>
         <tr>
             <td>
                 <div class="radio">
                    <label><input type="radio" id='express' name="optradio">
                    	Express Shipping <br>
                    	Transit time: 1-2 business days       
                 	</label>
                </div>
             </td>
             <td>
                 <div class="radiotext">
                     <label for='express'>$22.00</label>
                 </div>
             </td>
         </tr>
    </form>
	</tbody>



</body>

</html>
